    <meta name="theme-color" content="#0f0f1c" />
    <meta
      property="og:title"
      content="NightWolf Gaming – Herní svět na vlastní drápy"
    />
    <meta
      property="og:description"
      content="Oficiální web NightWolf Gaming – recenze, hry a vlastní tvorba."
    />
    <meta property="og:image" content="/img/share-image.jpg" />
    <meta property="og:url" content="https://nightwolfgaming.netlify.app" />
    <meta property="og:type" content="website" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicony -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <!-- Externí CSS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Přepínač jazyka -->
    <nav class="lang-runes" aria-label="Jazyk">
      <a href="/index.html" lang="cs" title="Čeština">ᚲ CZ</a>
      <a href="/en.html" lang="en" title="English">ᛖ EN</a>
    </nav>
    <!-- Postranní menu -->
    <nav class="side-menu" aria-label="Hlavní navigace">
      <div class="logo">
        <img src="/img/wolf-logo.png" alt="NightWolf Gaming Logo" />
      </div>
      <ul id="main-menu">
        <li>
          <a href="/index.html"
            >Úvod <span class="runa" aria-hidden="true">ᚺ</span></a
          >
        </li>
        <li>
          <a href="/novinky/novinky.html"
            >Novinky <span class="runa" aria-hidden="true">ᚾ</span></a
          >
        </li>
        <li>
          <a href="/recenze/recenze.html"
            >Recenze <span class="runa" aria-hidden="true">ᚱ</span></a
          >
        </li>
        <li>
          <a href="/reference/index.html"
            >Reference <span class="runa" aria-hidden="true">ᚨ</span></a
          >
        </li>
        <li>
          <a href="/about/index.html"
            >O mně <span class="runa" aria-hidden="true">ᛉ</span></a
          >
        </li>
        <li>
          <a href="/kontakt/index.html"
            >Kontakt <span class="runa" aria-hidden="true">ᚠ</span></a
          >
        </li>
      </ul>
    </nav>
    <!-- Toggle + overlay (mobil) -->
    <button
      class="menu-toggle"
      aria-label="Zobrazit menu"
      aria-controls="main-menu"
      aria-expanded="false"
    >
      &#9776;
    </button>
    <div class="menu-overlay" tabindex="-1" aria-hidden="true"></div>
    <!-- Hlavní obsah -->
    <main id="obsah">
      <section class="hero">
        <div class="moonlight-glow" aria-hidden="true"></div>
        <h1>Vítej ve smečce.</h1>
        <p>
          Novinky, recenze a projekty z herní scény. Temný styl, čistý obsah.
        </p>
        <a href="/novinky/novinky.html" class="cta-button"
          >Vstup do světa recenzí</a
        >
      </section>
    </main>
    <footer class="footer"><p>&copy; 2025 Night Wolf Gaming</p></footer>
    <!-- Jednoduchý JS pro mobilní menu -->
    <script>
      const toggleBtn = document.querySelector(".menu-toggle");
      const sideMenu = document.querySelector(".side-menu");
      const overlay = document.querySelector(".menu-overlay");
      function closeMenu() {
        sideMenu.classList.remove("open");
        overlay.classList.remove("show");
        toggleBtn.setAttribute("aria-expanded", "false");
        overlay.setAttribute("aria-hidden", "true");
      }
      function openMenu() {
        sideMenu.classList.add("open");
        overlay.classList.add("show");
        toggleBtn.setAttribute("aria-expanded", "true");
        overlay.setAttribute("aria-hidden", "false");
      }
      toggleBtn.addEventListener("click", () => {
        const expanded = toggleBtn.getAttribute("aria-expanded") === "true";
        expanded ? closeMenu() : openMenu();
      });
      overlay.addEventListener("click", closeMenu);
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeMenu();
      });
    </script>
  </body>
</html>
