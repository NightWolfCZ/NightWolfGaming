<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="google86a6039ac437c7ef" />
    <title>Night Wolf Gaming</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="alternate"
      hreflang="cs"
      href="https://nightwolfgaming.netlify.app/index.html"
    />
    <link
      rel="alternate"
      hreflang="en"
      href="https://nightwolfgaming.netlify.app/en.html"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img src="img/wolf-logo.png" alt="Night Wolf logo" class="logo-img" />
      </div>
      <div class="lang-runes">
        <a href="/index.html" title="Čeština">ᚲ CZ</a>
        <a href="/en.html" title="English">ᛖ EN</a>
      </div>

      <nav class="runove-menu">
        <a class="runa-blok" href="/index.html">
          <span class="runa">ᚺ</span>
          <span class="popisek">Úvod</span>
        </a>
        <a class="runa-blok" href="/blog/index.html">
          <span class="runa">ᛃ</span>
          <span class="popisek">Blog</span>
        </a>
        <a class="runa-blok" href="/reference/index.html">
          <span class="runa">ᚨ</span>
          <span class="popisek">Reference</span>
        </a>
        <a class="runa-blok" href="/kontakt/index.html">
          <span class="runa">ᚠ</span>
          <span class="popisek">Kontakt</span>
        </a>
      </nav>
      <button class="menu-toggle" aria-label="Toggle menu">
        &#9776;
        <!-- tenhle znak je tři čárky aka hamburger -->
      </button>
    </header>

    <main>
      <section class="hero">
        <div class="moonlight-glow"></div>
        <h1>Vítej ve smečce.</h1>
        <a href="/blog" class="cta-button">Vstup do světa recenzí</a>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Night Wolf Gaming</p>
    </footer>

    <script>
      const toggleBtn = document.querySelector(".menu-toggle");
      const menu = document.querySelector(".runove-menu");

      toggleBtn.addEventListener("click", () => {
        if (menu.style.display === "flex") {
          menu.style.display = "none";
        } else {
          menu.style.display = "flex";
        }
      });
    </script>
  </body>
</html>
