      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"

    />

    <script

      src="https://www.googletagmanager.com/gtag/js?id=G-RZ4DDY5K4D"

        dataLayer.push(arguments);

      gtag("js", new Date());

      gtag("config", "G-RZ4DDY5K4D");

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img src="/img/wolf-logo.png" alt="Night Wolf logo" class="logo-img" />
      </div>
      <div class="lang-runes">
        <a href="/index.html" title="Čeština">ᚲ CZ</a>
        <a href="/en.html" title="English">ᛖ EN</a>
      </div>

      <nav class="runove-menu">
        <a class="runa-blok" href="/en.html">
          <span class="runa">ᚺ</span>
          <span class="popisek">Home</span>
        </a>
        <a class="runa-blok" href="/blog/en.html">
          <span class="runa">ᛃ</span>
          <span class="popisek">Blog</span>
        </a>
        <a class="runa-blok" href="/reference/en.html">
          <span class="runa">ᚨ</span>
          <span class="popisek">Portfolio</span>
        </a>
        <a class="runa-blok" href="/kontakt/en.html">
          <span class="runa">ᚠ</span>
          <span class="popisek">Contact</span>
        </a>
      </nav>
      <button class="menu-toggle" aria-label="Toggle menu">
        &#9776;
        <!-- tenhle znak je tři čárky aka hamburger -->
      </button>
    </header>

    <main>
      <section class="hero">
        <div class="moonlight-glow"></div>
        <h1>Welcome to the pack.</h1>
        <a href="/blog/en.html" class="cta-button"
          >Enter the world of reviews</a
        >
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Night Wolf Gaming</p>
    </footer>

    <script>
      const toggleBtn = document.querySelector(".menu-toggle");
      const menu = document.querySelector(".runove-menu");

      toggleBtn.addEventListener("click", () => {
        if (menu.style.display === "flex") {
          menu.style.display = "none";
        } else {
          menu.style.display = "flex";
        }
      });
    </script>
  </body>
</html>
