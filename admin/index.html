<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CMS</title>
    <link href="/admin/config.yml" type="text/yml" rel="cms-config-url">
  </head>
  <body>
    <h1>Načítám CMS…</h1>
<script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
<!-- React dependencies -->
<script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@^16/umd/react-dom.production.min.js"></script>

<!-- Netlify CMS App -->
<script src="https://unpkg.com/netlify-cms-app@2.15.72/dist/netlify-cms-app.js"></script>

<!-- Inicializace CMS -->
<script>
  window.addEventListener('load', function () {
    if (typeof NetlifyCmsApp !== 'undefined') {
      NetlifyCmsApp.init();
    } else {
      console.error('NetlifyCmsApp is not defined');
    }
  });
</script>
  </body>
</html>
