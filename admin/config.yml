backend:
  name: github
  repo: NightWolfCZ/NightWolfGaming
  branch: master
  base_url: https://nightwolf-oauth-server-oaexbn0xu-night-wolfs-projects.vercel.app
  auth_scope: repo


media_folder: "images/uploads"
public_folder: "/images/uploads"

site_url: "https://nightwolfgaming.github.io" # změň na svou URL

collections:
  - name: "pages"
    label: "Stránky"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Nadpis", name: "title", widget: "string" }
      - { label: "Obsah", name: "body", widget: "markdown" }

  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Nadpis", name: "title", widget: "string" }
      - { label: "Datum", name: "date", widget: "datetime" }
      - { label: "Obrázek", name: "image", widget: "image" }
      - { label: "Obsah", name: "body", widget: "markdown" }