backend:
  name: git-gateway
  branch: master # nebo master, záleží jak máš repo

media_folder: "public/uploads" # složka pro obrázky
public_folder: "/uploads"

collections:
  - name: "recenze"
    label: "Recenze"
    folder: "content/recenze"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titulek", name: "title", widget: "string" }
      - { label: "Datum", name: "date", widget: "datetime" }
      - { label: "Obrázek", name: "thumbnail", widget: "image", required: false }
      - { label: "Obsah", name: "body", widget: "markdown" }
