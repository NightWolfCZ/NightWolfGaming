backend:
  name: github
  repo: NightWolfCZ/NightWolfGaming
  branch: master
  auth_scope: repo
  base_url: https://nightwolfgaming.netlify.app

media_folder: "static/img"
public_folder: "/img"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }