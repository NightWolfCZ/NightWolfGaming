<section id="kontakt" class="kontakt">
  <h2>Kontaktuj mě</h2>
  <p>Chceš se na něco zeptat, poslat tip nebo jen pokecat? Klidně napiš!</p>
  <form name="kontakt" method="POST" data-netlify="true" netlify-honeypot="contact_time">
    <!-- Skrytý input proti botům -->
    <input type="hidden" name="form-name" value="kontakt" />
    <p style="display:none">
      <label>Neplň mě, prosím (anti-spam): <input name="contact_time" /></label>
    </p>

    <input type="text" name="name" placeholder="Tvé jméno" required>
    <input type="email" name="email" placeholder="Tvůj email" required>
    <textarea name="message" placeholder="Zpráva..." rows="5" required></textarea>
    <button type="submit">Odeslat</button>
  </form>
</section>
