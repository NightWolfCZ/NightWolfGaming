      content="Spojte se s NightWolf Gaming – ať už kvůli spolupráci, podpoře nebo dotazům. Odpovídáme rychle a s chutí!"
    />
    <link rel="canonical" href="https://nightwolfgaming.netlify.app/kontakt/" />
    <link
      rel="alternate"
      hreflang="cs"
      href="https://nightwolfgaming.netlify.app/kontakt/"
    />
    <link
      rel="alternate"
      hreflang="en"
      href="https://nightwolfgaming.netlify.app/en/contact/"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-RZ4DDY5K4D"
    ></script>

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-RZ4DDY5K4D");

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <a href="/">
          <img
            src="/img/wolf-logo.png"
            alt="Night Wolf logo"
            class="logo-img"
          />
        </a>
      </div>
      <div class="lang-runes">
        <a href="/index.html" title="Čeština">ᚲ CZ</a>
        <a href="/en.html" title="English">ᛖ EN</a>
      </div>

      <nav class="runove-menu">
        <a class="runa-blok" href="/index.html">
          <span class="runa">ᚺ</span>
          <span class="popisek">Úvod</span>
        </a>
        <div class="runa-blok has-dropdown">
          <a href="/blog/index.html">
            <span class="runa">ᛃ</span>
            <span class="popisek">Blog</span>
          </a>
          <div class="dropdown-content">
            <a href="/blog/novinky.html">
              <span class="runa">ᚾ</span>
              <!-- např. runa N jako Novinky -->
              <span class="popisek">Novinky</span>
            </a>
            <a href="/blog/recenze.html">
              <span class="runa">ᚱ</span>
              <!-- runa R jako Recenze -->
              <span class="popisek">Recenze</span>
            </a>
          </div>
        </div>
        <a class="runa-blok" href="/reference/index.html">
          <span class="runa">ᚨ</span>
          <span class="popisek">Reference</span>
        </a>
        <a class="runa-blok" href="/about/index.html">
          <span class="runa">ᛉ</span>
          <!-- runa pro "O mně" -->
          <span class="runa">ᛉ</span>
          <!-- runa pro "O mně" -->
          <span class="popisek">O mně</span>
        </a>
        <a class="runa-blok" href="/kontakt/index.html">
          <span class="runa">ᚠ</span>
          <span class="popisek">Kontakt</span>
        </a>
      </nav>
      <button class="menu-toggle" aria-label="Toggle menu">
        &#9776;
        <!-- tenhle znak je tři čárky aka hamburger -->
      </button>
    </header>

    <section id="kontakt" class="kontakt">
      <h2>Kontaktuj mě</h2>
      <p>Chceš se na něco zeptat, poslat tip nebo jen pokecat? Klidně napiš!</p>
      <form
        name="kontakt"
        method="POST"
        data-netlify="true"
        netlify-honeypot="contact_time"
      >
        <!-- Skrytý input proti botům -->
        <input type="hidden" name="form-name" value="kontakt" />
        <p style="display: none">
          <label
            >Neplň mě, prosím (anti-spam): <input name="contact_time"
          /></label>
        </p>

        <input type="text" name="name" placeholder="Tvé jméno" required />
        <input type="email" name="email" placeholder="Tvůj email" required />
        <textarea
          name="message"
          placeholder="Zpráva..."
          rows="5"
          required
        ></textarea>
        <button type="submit">Odeslat</button>
      </form>
    </section>

    <footer class="footer">
      <p>&copy; 2025 Night Wolf Gaming</p>
    </footer>
    <script>
      const toggleBtn = document.querySelector(".menu-toggle");
      const menu = document.querySelector(".runove-menu");

      toggleBtn.addEventListener("click", () => {
        if (menu.style.display === "flex") {
          menu.style.display = "none";
        } else {
          menu.style.display = "flex";
        }
      });
    </script>
  </body>
</html>
