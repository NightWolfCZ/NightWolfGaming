    <section id="contact" class="kontakt">
      <h2>Contact Me</h2>
      <p>Got questions, tips, or just want to chat? Feel free to write!</p>
      <form
        name="kontakt"
        method="POST"
        data-netlify="true"
        netlify-honeypot="contact_time"
      >
        <!-- Hidden input to prevent spam bots -->
        <input type="hidden" name="form-name" value="kontakt" />
        <p style="display: none">
          <label
            >Please don’t fill this out (anti-spam): <input name="contact_time"
          /></label>
        </p>

        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea
          name="message"
          placeholder="Message..."
          rows="5"
          required
        ></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
