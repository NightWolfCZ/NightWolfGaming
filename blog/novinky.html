<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novinky – NightWolf Gaming</title>
  <meta name="description" content="Čerstvé novinky z herního světa. Sleduj nejnovější události, releasy a zajímavosti s NightWolf Gaming!" />
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="/img/wolf-logo.png" alt="Night Wolf logo" class="logo-img" />
    </div>
    <nav class="runove-menu">
      <a class="runa-blok" href="/index.html">
        <span class="runa">ᚺ</span>
        <span class="popisek">Úvod</span>
      </a>
      <div class="runa-blok has-dropdown">
        <a href="/blog/index.html">
          <span class="runa">ᛃ</span>
          <span class="popisek">Blog</span>
        </a>
        <div class="dropdown-content">
          <a href="/blog/novinky.html" class="active">
            <span class="runa">ᚾ</span>
            <span class="popisek">Novinky</span>
          </a>
          <a href="/blog/recenze.html">
            <span class="runa">ᚱ</span>
            <span class="popisek">Recenze</span>
          </a>
        </div>
      </div>
      <a class="runa-blok" href="/reference/index.html">
        <span class="runa">ᚨ</span>
        <span class="popisek">Reference</span>
      </a>
      <a class="runa-blok" href="/kontakt/index.html">
        <span class="runa">ᚠ</span>
        <span class="popisek">Kontakt</span>
      </a>
    </nav>
  </header>

  <section class="hero">
    <h1>Novinky smečky</h1>
    <p>Nejčerstvější zprávy, trailery, updaty a zajímavosti z herního světa.</p>
  </section>

  <section class="clanky-prehled" id="novinky-list">
    <!-- Sem se načtou články z JSON -->
  </section>

  <footer class="footer">
    <p>&copy; 2025 Night Wolf Gaming</p>
  </footer>

  <script>
    fetch("/novinky/novinky.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("novinky-list");
        data.forEach(item => {
          container.innerHTML += `
            <article class="novinka-box">
              <span class="badge novinka">Novinka</span>
              <h2><a href="${item.url}">${item.title}</a></h2>
              <p><em>${item.date}</em></p>
              <p>${item.summary}</p>
            </article>
          `;
        });
      })
      .catch(err => {
        console.error("Chyba při načítání novinek:", err);
        const container = document.getElementById("novinky-list");
        container.innerHTML = "<p>Novinky se nepodařilo načíst, zkuste to prosím později.</p>";
      });
  </script>
</body>
</html>
